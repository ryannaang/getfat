		<script type="text/javascript">
			var flagclock = 0;
			var flagstop = 0;
			var stoptime = 0;
			var currenttime;
			var output;
			var clock;
			var distance = document.getElementById('distance');
			var calories = document.getElementById('calorie');

			function startstop()
			{
				var startstop = document.getElementById('startstopbutton');
				var startdate = new Date();
				var starttime = startdate.getTime();
				if(flagclock==0)
				{
					startstop.value = 'Pause';
					flagclock = 1;
					counter(starttime);
				}
				else
				{
					startstop.value = 'Resume';
					flagclock = 0;
					flagstop = 1;
				}
			}

			function counter(starttime)
			{
				distance = document.getElementById('distance');
				clock = document.getElementById('clock');
				currenttime = new Date();
				var timediff = currenttime.getTime() - starttime;
				if(flagstop == 1)
				{
					timediff = timediff + stoptime
				}
				if(flagclock == 1)
				{
					clock.value = formattime(timediff,'');
					distance.value = 0.2*(clock.value.charAt(0)*10 + clock.value.charAt(1) + (clock.value.charAt(3)*10+clock.value.charAt(4))/60);
					calorie.value = 62 * distance.value;
					refresh = setTimeout('counter(' + starttime + ');',12);
				}
				else
				{
					window.clearTimeout(refresh);
					stoptime = timediff;
				}
			}

			function formattime(rawtime,roundtype)
			{
				if(roundtype == 'round')
				{
					var ds = Math.round(rawtime/100) + '';
				}
				else
				{
					var ds = Math.floor(rawtime/100) + '';
				}
				var sec = Math.floor(rawtime/1000);
				var min = Math.floor(rawtime/60000);
				
				ds = ds.charAt(ds.length - 1);
				if(min >= 60)
				{
					startstop();
				}			
				sec = sec - 60 * min + '';
				if(sec.charAt(sec.length - 2) != '')
				{
					sec = sec.charAt(sec.length - 2) + sec.charAt(sec.length - 1);
				}
				else
				{
					sec = 0 + sec.charAt(sec.length - 1);
				}
				min = min + '';
				if(min.charAt(min.length - 2) != '')
				{
					min = min.charAt(min.length - 2)+min.charAt(min.length - 1);
				}
				else
				{
					min = 0 + min.charAt(min.length - 1);
				}
		
				return min + ':' + sec + ':' + ds;	
			}
			
			function confirmMessage()
			{
				<div class="bs-docs-example">

			            </div>
			          </div>
			}

			function resetclock()
			{
				flagstop = 0;
				stoptime = 0;
				window.clearTimeout(refresh);
				if(flagclock == 1)
				{
					var resetdate = new Date();
					var resettime = resetdate.getTime();
					counter(resettime);
				}
				else
				{
					clock.value = "00:00:0";
					distance.value = "0";
					calorie.value = "0";
				}
			}
		</script>
