<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      
      body.connected #login { display: none; }
      body.connected #logout { display: block; }
      body.not_connected #login { display: block; }
      body.not_connected #logout { display: none; }

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>
  
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '298324996959926', // App ID
        channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });
  
      FB.Event.subscribe('auth.statusChange', handleStatusChange);
    };
  
    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
     }(document));
  </script>
  
  <script>
   function handleStatusChange(response) {
     document.body.className = response.authResponse ? 'connected' : 'not_connected';
    
     if (response.authResponse) {
       console.log(response);
       updateUserInfo(response);
     }
   }
   </script>
  
    <div class="container">

      <form class="form-signin" action="home.html">
      	<h1>Get FAT</h1>
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Username">
        <input type="password" class="input-block-level" placeholder="Password">
        <br/>
        <a href="register.html">New? Register here</a>
        <br/>
        <!--
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        -->
        <button class="btn btn-large " type="submit" >Sign in</button>
        <p><button class="btn btn-large btn-primary" onClick="loginUser();">Login with FaceBook</button></p>
      </form>
      <!-- FACEBOOK LOGIN -->
         <div id="login">
           <p><button onClick="loginUser();">Login</button></p>
         </div>
         <div id="logout">
           <p><button  onClick="FB.logout();">Logout</button></p>
         </div>
        
         <script>
           function loginUser() {    
             FB.login(function(response) { }, {scope:'email'});     
             }
         </script>
         
         <div id="user-info"></div>
         
         
          <script>
              function updateUserInfo(response) {
                FB.api('/me', function(response) {
                  document.getElementById('user-info').innerHTML = '<img src="https://graph.facebook.com/' + response.id + '/picture">' + response.name;
                });
              }
            </script>
            
            <a href="#" onclick="publishStory();">Publish feed story</a><br>
          <script>
          function publishStory() {
            FB.ui({
              method: 'feed',
              name: 'I\'m using GetFAT mobile web app!',
              caption: 'This web app is going to be awesome.',
              description: 'Check out Facebook\'s developer site to start building.',
              link: 'http://www.facebookmobileweb.com/hello',
              picture: 'http://www.facebookmobileweb.com/hackbook/img/facebook_icon_large.png'
            }, 
            function(response) {
              console.log('publishStory response: ', response);
            });
            return false;
          }
          </script>

      
    </div> <!-- /container -->
